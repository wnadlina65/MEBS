<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Mercury Esports Booking System</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="./assets/css/google-font.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Anton', sans-serif;
            background-image: url('./assets/img/bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            /* background: linear-gradient(to right, #b92b27, #1565c0) */
        }
        
        .box {
            width: 500px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            background: #191919;
            outline-style: solid;
            outline-color: whitesmoke;
            text-align: center;
            transition: 0.25s;
            margin-top: 80px
        }
        
        .box input[type="email"],
        .box input[type="password"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 10px 10px;
            width: 250px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s
        }
        
        .box h1 {
            color: whitesmoke;
            text-transform: uppercase;
            font-weight: 1000;
            margin-top: 10px
        }
        
        .box input[type="email"]:focus,
        .box input[type="password"]:focus {
            width: 300px;
            border-color: #2ecc71
        }
        
        .box input[type="submit"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #2ecc71;
            padding: 14px 40px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer
        }
        
        .box input[type="submit"]:hover {
            background: #2ecc71
        }
        
        .forgot {
            text-decoration: underline
        }
        
        ul.social-network {
            list-style: none;
            display: inline;
            margin-left: 0 !important;
            padding: 0
        }
        
        ul.social-network li {
            display: inline;
            margin: 0 5px
        }
        
        .social-network a.icoFacebook:hover {
            background-color: #3B5998
        }
        
        .social-network a.icoTwitter:hover {
            background-color: #33ccff
        }
        
        .social-network a.icoGoogle:hover {
            background-color: #BD3518
        }
        
        .social-network a.icoFacebook:hover i,
        .social-network a.icoTwitter:hover i,
        .social-network a.icoGoogle:hover i {
            color: #fff
        }
        
        a.socialIcon:hover,
        .socialHoverClass {
            color: #44BCDD
        }
        
        .social-circle li a {
            display: inline-block;
            position: relative;
            margin: 0 auto 0 auto;
            border-radius: 50%;
            text-align: center;
            width: 50px;
            height: 50px;
            font-size: 20px
        }
        
        .social-circle li i {
            margin: 0;
            line-height: 50px;
            text-align: center
        }
        
        .social-circle li a:hover i,
        .triggeredHover {
            transform: rotate(360deg);
            transition: all 0.2s
        }
        
        .social-circle i {
            color: #fff;
            transition: all 0.8s;
            transition: all 0.8s
        }
        
        .form-check .form-check-sign::before,
        .form-check .form-check-sign::after {
            font-family: 'FontAwesome';
            content: "\f096";
            display: inline-block;
            color: #1DC7EA;
            position: absolute;
            width: 19px;
            height: 19px;
            margin-top: 5px;
            margin-left: 0px;
            font-size: 21px;
            cursor: pointer;
            -webkit-transition: opacity 0.3s linear;
            -moz-transition: opacity 0.3s linear;
            -o-transition: opacity 0.3s linear;
            -ms-transition: opacity 0.3s linear;
            transition: opacity 0.3s linear;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row login">
            <div class="col-md-6">
                <div class="card">
                    <form class="box">
                        <h1>Login</h1>
                        <p class="text-muted"> Please enter your email and password!</p>
                        <div class="form-group" style="background-color: #191919;">
                            <input type="email" name="accountEmail" placeholder="Email" required>
                            <input type="password" name="accountPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group" style="background-color: #191919;">
                            <p class="text-muted"> Account Type</p>
                            <div class="form-check form-check-radio" style="display: inline-block;">
                                <label class="form-check-label" style="display: inline-block; color: white;">
                                    Staff&nbsp;&nbsp;
                                    <input class="form-check-input" style="display: inline-block;" type="radio" name="accountRole" id="exampleRadios1" value="Staff" >
                                    <span class="form-check-sign"></span>  
                                </label>
                            </div>

                            <div class="form-check form-check-radio" style="display: inline-block;">
                                <label class="form-check-label" style="display: inline-block;color: white;"> 
                                    Customer&nbsp;&nbsp;
                                    <input class="form-check-input" style="display: inline-block;" type="radio" name="accountRole" id="exampleRadios2" value="Customer" checked >
                                    <span class="form-check-sign" ></span>
                                </label>
                            </div>
                        </div>
                        <input type="submit" name="submit" value="Login" href="#">
                        <div class="form-group" style="background-color: #191919;">
                            <a class="forgot text-muted showRegister" href="javascript:;">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row register" style="display: none;">
            <div class="col-md-6">
                <div class="card">
                    <form class="box">
                        <h1>Register</h1>
                        <p class="text-muted"> Please enter your email and password!</p>
                        <div class="form-group" style="background-color: #191919;">
                            <input type="email" name="accountEmail" placeholder="Email" required>
                            <input type="password" name="accountPassword" placeholder="Password" required>
                        </div>
                        <input type="submit" name="submit" value="Register" href="#">
                        <div class="form-group" style="background-color: #191919;">
                            <a class="forgot text-muted showLogin" href="javascript:;">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="./assets/js/core/jquery.3.2.1.min.js " type="text/javascript "></script>
<script src="./assets/js/core/bootstrap.bundle.min.js " type="text/javascript "></script>
<script src="./assets/js/core/custom.js " type="text/javascript "></script>
<!--  Notifications Plugin    -->
<script src="./assets/js/plugins/bootstrap-notify.js "></script>
<script>
    $(".showRegister").on('click', function(event) {
        var login = document.getElementsByClassName('login');
        login[0].style.display = "none";

        var register = document.getElementsByClassName('register');
        register[0].style.display = "block";
    });

    $(".showLogin").on('click', function(event) {
        var login = document.getElementsByClassName('login');
        login[0].style.display = "block";

        var register = document.getElementsByClassName('register');
        register[0].style.display = "none";
    });
</script>

</html>
