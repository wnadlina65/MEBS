<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Mercury Esports Booking System</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="../assets/css/google-font.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg" color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo"> Mercury Esports Booking System </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-bar burger-lines"></span>
                          <span class="navbar-toggler-bar burger-lines"></span>
                          <span class="navbar-toggler-bar burger-lines"></span>
                      </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../booking.html">
                                    <span class="no-icon">Booking</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../cafe.html">
                                    <span class="no-icon">Cafe</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../account.html">
                                    <span class="no-icon">Account</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Update Booking Status</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                    <div class="row">
                                        <div class="col-md-3 pr-1">
                                            <div class="form-group">
                                                <label>Booking ID (disabled)</label>
                                                <input type="text" class="form-control" name="bookingID" disabled placeholder="Booking ID" value="1" required>
                                            </div>
                                        </div>
                                        <div class="col-md-3 px-1">
                                            <div class="form-group">
                                                <label>Booking Date (disabled)</label>
                                                <input type="date" class="form-control" name="bookingDate" disabled placeholder="Booking Date" value="2020-12-11" required>
                                            </div>
                                        </div>
                                        <div class="col-md-3 px-1">
                                            <div class="form-group">
                                                <label>Booking Time (disabled)</label>
                                                <input type="text" class="form-control" name="bookingTime" disabled placeholder="Booking Time" value="8:03 am-10:03 am" required>
                                            </div>
                                        </div>
                                        <div class="col-md-3 pl-1">
                                            <div class="form-group">
                                                <label>Cafe ID (disabled)</label>
                                                <input placeholder="Cafe ID" name="cafeID" type="text" class="form-control" list="autocomplete1" hidden/>
                                                <datalist id="autocomplete1">
                                                     <option value="1">1</option> 
                                                     <option value="2">2</option> 
                                                     <option value="3">3</option> 
                                                 </datalist>
                                                <input placeholder="Cafe Location" name="cafeLoc" type="text" value="1" class="form-control" list="autocomplete2" disabled/>
                                                <datalist id="autocomplete2">
                                                     <option value="1">Jasin</option> 
                                                     <option value="2">Merlimau</option> 
                                                     <option value="3">Bandaraya Melaka</option> 
                                                 </datalist>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2 pr-1">
                                            <div class="form-group">
                                                <label>PC Count (disabled)</label>
                                                <input type="text" class="form-control" onkeypress="return isNumberKey(event);" name="pcCount" placeholder="PC Count" value="1" disabled required>
                                            </div>
                                        </div>
                                        <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                                <label>Booking Status</label>
                                                <select class="form-control" name="bookingStatus" required>
                                                    <option selected value="Pending">Pending</option> 
                                                    <option value="Booked">Successful</option> 
                                                    <option value="Booked">Unsuccessful</option> 
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-5 pl-1">
                                            <div class="form-group">
                                                <label>Customer Email (disabled)</label>
                                                <input type="text" class="form-control" disabled name="customerEmail" placeholder="Customer Email" value="ali@gmail.com" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Booking Description (disabled)</label>
                                                <textarea class="form-control" name="bookingDesc" disabled placeholder="Booking Description" rows="3" required>Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-left">Update Status&nbsp; &nbsp;</button>
                                    <a class="btn btn-dark btn-fill pull-right" href="../booking.html" role="button">Cancel</a>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.3.2.1.min.js " type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js " type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js " type="text/javascript"></script>
<script src="../assets/js/core/custom.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js "></script>


</html>
