<script>
    var role = "Staff";

    $(document).ready(function() {
        if (role == "Staff") {
            var updateBtn = document.getElementsByClassName('updateBtn');
            for (var i = 0; i < updateBtn.length; i += 1) {
                updateBtn[i].href = "./process/staffUpdateCafe.html";
            }

            var deleteBtn = document.getElementsByClassName('deleteBtn');
            for (var i = 0; i < deleteBtn.length; i += 1) {
                deleteBtn[i].href = "./process/staffDeleteCafe.html";
            }

        } else {
            var hideAddCafe = document.getElementsByClassName('hideAddCafe');
            hideAddCafe[0].style.display = "none";

            var action = document.getElementsByClassName('action');
            for (var i = 0; i < action.length; i += 1) {
                action[i].innerHTML = 'No Action';
            }
        }
    });
